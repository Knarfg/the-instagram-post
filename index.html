<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Instagram Post</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/79c47aab33.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="card">
        <div class="top">
            <div class="userDetails">
                <div class="profile_img">
                    <img src="html_logo.png" class="cover" alt="">
                </div>
                <h3>HTML5<br><span>Rigoberto</span></h3>
            </div>
            <div>
                <img src="3dot.jpg" class="dot" alt="">
            </div>
        </div>
        <div class="imgBox">
            <img src="instagram_image.png" alt="" class="cover">
        </div>
        <div class="actionButtons">
            <div class="left">
                <img src="heart.png" class="icon" alt="">
                <img src="comment.png" class="icon" alt="">
                <img src="share.png" class="icon" alt="">
            </div>
            <div class="rigt">
                <img src="bookmark.png" class="icon" alt="">
            </div>
        </div>
        <h4 class="likes">3.684 likes</h4>
        <h4 class="message"><b>HTML5</b>
            Thanks
            <span>#html</span><span>#css</span></h4>
        <h4 class="comments">View all 245 comments</h4>
        <div class="addComments">
            <div class="userImg">
                <img src="html_logo.png" alt="" class="cover">
            </div>
            <input type="text" class="text" placeholder="Add a comment...">
        </div>
        <h5 class="postTime">4 hours ago</h5>
    </div>
</body>
</html>
